<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Exploration visuelle autour du voyage. Une vidéo immersive pour capter l’essence des lieux traversés et en garder la trace."
    />
    <title>Voyage - Mariama Assoumani</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icons/favicon.png" type="image/png" />
  </head>
  <body class="film">
    <div class="noise"></div>
    <div class="quit button_2">
      <button>[✕]</button>
    </div>
    <div class="overlay">
      <div class="video-container">
        <video id="mainVideo" autoplay loop playsinline preload="metadata">
          <source type="video/mp4" src="assets/videos/video_.mp4" />
        </video>
      </div>

      <div class="cursor"><p>Play</p></div>
      <div class="video-timeline">
        <div class="video-marker"></div>
        <div class="video-timestamps">
          <p>00:00</p>
          <p>00:10</p>
          <p>00:20</p>
          <p>00:30</p>
          <p>00:40</p>
          <p>00:50</p>
          <p>01:00</p>
          <p>01:10</p>
          <p>01:20</p>
          <p>01:30</p>
        </div>

        <div class="video-frames">
          <div class="frame">
            <img src="assets/images/miniature/img1.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img2.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img3.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img4.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img5.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img6.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img7.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img8.png" alt="" />
          </div>
          <div class="frame">
            <img src="assets/images/miniature/img9.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/voyage.js"></script>
  </body>
</html>
